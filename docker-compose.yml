services:
  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80-81:80"
    deploy:
      replicas: 2
    depends_on:
      - was1
      - was2
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-net
    restart: unless-stopped

  was1:
    build:
      context: ./sample-project
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-was1
    environment:
      APP_NAME: sample-project
      LOG_DIR: /usr/local/tomcat/logs
      DB_NAME: ${APP_DB_NAME}
      DB_SOURCE_HOST: ${DB_SOURCE_HOST:-mysql-source}
      DB_SOURCE_PORT: ${DB_SOURCE_PORT:-3306}
      DB_SOURCE_USER: ${DB_SOURCE_USER:-${APP_DB_USER}}
      DB_SOURCE_PASSWORD: ${DB_SOURCE_PASSWORD:-${APP_DB_PASSWORD}}
      DB_REPLICA_HOST: ${DB_REPLICA_HOST:-mysql-replica}
      DB_REPLICA_PORT: ${DB_REPLICA_PORT:-3306}
      DB_REPLICA_USER: ${DB_REPLICA_USER:-${APP_DB_USER}}
      DB_REPLICA_PASSWORD: ${DB_REPLICA_PASSWORD:-${APP_DB_PASSWORD}}
      DB_SOURCE_MAX_POOL_SIZE: ${DB_SOURCE_MAX_POOL_SIZE:-10}
      DB_SOURCE_MIN_IDLE: 2
      DB_REPLICA_MAX_POOL_SIZE: ${DB_REPLICA_MAX_POOL_SIZE:-10}
      DB_REPLICA_MIN_IDLE: 2
      DB_PARAMS: serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_MAX_FILE_SIZE: ${LOG_MAX_FILE_SIZE:-20MB}
      LOG_MAX_HISTORY_DAYS: ${LOG_MAX_HISTORY_DAYS:-14}
      LOG_TOTAL_SIZE_CAP: 2GB
    ports:
      - "8080:8080"
    networks:
      - app-net
    restart: unless-stopped

  was2:
    build:
      context: ./sample-project
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-was2
    environment:
      APP_NAME: sample-project
      LOG_DIR: /usr/local/tomcat/logs
      DB_NAME: ${APP_DB_NAME}
      DB_SOURCE_HOST: ${DB_SOURCE_HOST:-mysql-source}
      DB_SOURCE_PORT: ${DB_SOURCE_PORT:-3306}
      DB_SOURCE_USER: ${DB_SOURCE_USER:-${APP_DB_USER}}
      DB_SOURCE_PASSWORD: ${DB_SOURCE_PASSWORD:-${APP_DB_PASSWORD}}
      DB_REPLICA_HOST: ${DB_REPLICA_HOST:-mysql-replica}
      DB_REPLICA_PORT: ${DB_REPLICA_PORT:-3306}
      DB_REPLICA_USER: ${DB_REPLICA_USER:-${APP_DB_USER}}
      DB_REPLICA_PASSWORD: ${DB_REPLICA_PASSWORD:-${APP_DB_PASSWORD}}
      DB_SOURCE_MAX_POOL_SIZE: ${DB_SOURCE_MAX_POOL_SIZE:-10}
      DB_SOURCE_MIN_IDLE: 2
      DB_REPLICA_MAX_POOL_SIZE: ${DB_REPLICA_MAX_POOL_SIZE:-10}
      DB_REPLICA_MIN_IDLE: 2
      DB_PARAMS: serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_MAX_FILE_SIZE: ${LOG_MAX_FILE_SIZE:-20MB}
      LOG_MAX_HISTORY_DAYS: ${LOG_MAX_HISTORY_DAYS:-14}
      LOG_TOTAL_SIZE_CAP: 2GB
    ports:
      - "8090:8080"
    networks:
      - app-net
    restart: unless-stopped
networks:
  app-net:
    driver: bridge
