services:
  # ─────────────────────────────────────────────────────────────
  # Nginx (Reverse Proxy / Load Balancer)
  # ─────────────────────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: ${COMPOSE_PROJECT_NAME}-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    depends_on:
      - was1
      - was2
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-net
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # WAS #1 (Tomcat)
  # ─────────────────────────────────────────────────────────────
  was1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-was1
    environment:
      APP_NAME: sample-project
      LOG_DIR: /usr/local/tomcat/logs

      # DB (Router 기반)
      DB_NAME: ${APP_DB_NAME}
      DB_SOURCE_HOST: ${DB_SOURCE_HOST:-mysql-router}
      DB_SOURCE_PORT: ${DB_SOURCE_PORT:-6446}
      DB_SOURCE_USER: ${DB_SOURCE_USER:-${APP_DB_USER}}
      DB_SOURCE_PASSWORD: ${DB_SOURCE_PASSWORD:-${APP_DB_PASSWORD}}

      DB_REPLICA_HOST: ${DB_REPLICA_HOST:-mysql-router}
      DB_REPLICA_PORT: ${DB_REPLICA_PORT:-6447}
      DB_REPLICA_USER: ${DB_REPLICA_USER:-${APP_DB_RO_USER:-app_ro}}
      DB_REPLICA_PASSWORD: ${DB_REPLICA_PASSWORD:-${APP_DB_RO_PASSWORD:-app_ro_pw}}

      DB_SOURCE_MAX_POOL_SIZE: ${DB_SOURCE_MAX_POOL_SIZE:-10}
      DB_SOURCE_MIN_IDLE: ${DB_SOURCE_MIN_IDLE:-2}
      DB_REPLICA_MAX_POOL_SIZE: ${DB_REPLICA_MAX_POOL_SIZE:-10}
      DB_REPLICA_MIN_IDLE: ${DB_REPLICA_MIN_IDLE:-2}

      DB_PARAMS: ${DB_PARAMS:-serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true}

      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_MAX_FILE_SIZE: ${LOG_MAX_FILE_SIZE:-20MB}
      LOG_MAX_HISTORY_DAYS: ${LOG_MAX_HISTORY_DAYS:-14}
      LOG_TOTAL_SIZE_CAP: ${LOG_TOTAL_SIZE_CAP:-2GB}
    ports:
      - "8080:8080"
    depends_on:
      - mysql-router
    networks:
      - app-net
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # WAS #2 (Tomcat)
  # ─────────────────────────────────────────────────────────────
  was2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}-was2
    environment:
      APP_NAME: sample-project
      LOG_DIR: /usr/local/tomcat/logs

      # DB (Router 기반)
      DB_NAME: ${APP_DB_NAME}
      DB_SOURCE_HOST: ${DB_SOURCE_HOST:-mysql-router}
      DB_SOURCE_PORT: ${DB_SOURCE_PORT:-6446}
      DB_SOURCE_USER: ${DB_SOURCE_USER:-${APP_DB_USER}}
      DB_SOURCE_PASSWORD: ${DB_SOURCE_PASSWORD:-${APP_DB_PASSWORD}}

      DB_REPLICA_HOST: ${DB_REPLICA_HOST:-mysql-router}
      DB_REPLICA_PORT: ${DB_REPLICA_PORT:-6447}
      DB_REPLICA_USER: ${DB_REPLICA_USER:-${APP_DB_RO_USER:-app_ro}}
      DB_REPLICA_PASSWORD: ${DB_REPLICA_PASSWORD:-${APP_DB_RO_PASSWORD:-app_ro_pw}}

      DB_SOURCE_MAX_POOL_SIZE: ${DB_SOURCE_MAX_POOL_SIZE:-10}
      DB_SOURCE_MIN_IDLE: ${DB_SOURCE_MIN_IDLE:-2}
      DB_REPLICA_MAX_POOL_SIZE: ${DB_REPLICA_MAX_POOL_SIZE:-10}
      DB_REPLICA_MIN_IDLE: ${DB_REPLICA_MIN_IDLE:-2}

      DB_PARAMS: ${DB_PARAMS:-serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true}

      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_MAX_FILE_SIZE: ${LOG_MAX_FILE_SIZE:-20MB}
      LOG_MAX_HISTORY_DAYS: ${LOG_MAX_HISTORY_DAYS:-14}
      LOG_TOTAL_SIZE_CAP: ${LOG_TOTAL_SIZE_CAP:-2GB}
    ports:
      - "8090:8080"
    depends_on:
      - mysql-router
    networks:
      - app-net
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # MySQL InnoDB Cluster Nodes (4 nodes)
  # ─────────────────────────────────────────────────────────────
  mysql1:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql1
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql1_data:/var/lib/mysql
      - ./docker/mysql/innodb/mysql1/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - app-net
    restart: unless-stopped

  mysql2:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql2
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql2_data:/var/lib/mysql
      - ./docker/mysql/innodb/mysql2/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - app-net
    restart: unless-stopped

  mysql3:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql3
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql3_data:/var/lib/mysql
      - ./docker/mysql/innodb/mysql3/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - app-net
    restart: unless-stopped

  mysql4:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql4
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql4_data:/var/lib/mysql
      - ./docker/mysql/innodb/mysql4/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - app-net
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # MySQL Shell (Cluster Admin)
  # ─────────────────────────────────────────────────────────────
  mysql-shell:
    image: mysql/mysql-shell:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql-shell
    entrypoint: ["sleep", "infinity"]
    networks:
      - app-net
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────
  # MySQL Router (RW/RO endpoints)
  #  - RW : 6446 (Primary)
  #  - RO : 6447 (Secondaries)
  # ─────────────────────────────────────────────────────────────
  mysql-router:
    image: mysql/mysql-router:8.0
    container_name: ${COMPOSE_PROJECT_NAME}-mysql-router
    entrypoint: ["sleep", "infinity"]  # bootstrap 후 실행으로 변경/exec
    volumes:
      - mysqlrouter_data:/router
    ports:
      - "6446:6446"
      - "6447:6447"
    depends_on:
      - mysql1
      - mysql2
      - mysql3
      - mysql4
    networks:
      - app-net
    restart: unless-stopped

networks:
  app-net:
    driver: bridge

volumes:
  mysql1_data:
  mysql2_data:
  mysql3_data:
  mysql4_data:
  mysqlrouter_data:
